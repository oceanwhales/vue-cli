<div class="ui middle aligned stackable grid container">
    <div class="row">
        <div v-for="article in articles" class="ten wide column centered myarticle">
            <div class="ui fluid centered card">
                <div class="image">
                    <img :src="article.image">
                </div>
                <div class="content">   
                    <a class="header">{{article.title}}</a>
                    <div class="meta">
                        <span class="date">{{article.date}}</span>
                    </div>
                    <div class="description">
                        {{article.text}}
                    </div>
                </div>
                <div class="extra content">
                    <a>
      <i class="user icon"></i>
      22 Friends
    </a>
                </div>
            </div>
        </div>
    </div>
</div>
